{% extends 'base.html' %} {% block body %} {% load static %}

<!-- Ask user to create a todo list to store tasks in -->
<div class="container">
	<h1>Create a Todo List</h1>
	<fieldset>
		<form action="{% url 'TodoListCreateView' %}" method="POST">
			<input type="text" name="todo_list_name" placeholder="Todo List Name" />
			<input type="submit" value="Create" />
		</form>
	</fieldset>
</div>
{% endblock %}
