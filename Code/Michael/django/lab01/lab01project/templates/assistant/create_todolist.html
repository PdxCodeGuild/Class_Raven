{% extends 'base.html' %} {% block content %} {% load static %}

<h1>test</h1>
<form
	action="{% url 'assistant:create_todolist' %}"
	method="POST"
	class="form-control"
>
	{% csrf_token %}
	<div class="form-group">
		<label for="name">Name</label>
		<input
			type="text"
			class="form-control"
			id="name"
			name="name"
			placeholder="Name"
		/>
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input
			type="text"
			class="form-control"
			id="description"
			name="description"
			placeholder="Description"
		/>
	</div>
	<div class="form-group">
		<label for="color">Color</label>
		<input
			type="text"
			class="form-control"
			id="color"
			name="color"
			placeholder="Color"
		/>
	</div>
	<div class="form-group">
		<label for="icon">Icon</label>
		<input
			type="text"
			class="form-control"
			id="icon"
			name="icon"
			placeholder="Icon"
		/>
	</div>
	<button type="submit">Submit</button>
</form>

{% endblock %}
