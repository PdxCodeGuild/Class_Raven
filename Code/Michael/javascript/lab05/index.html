<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Lab 06 Quotes API</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/index.css" />
	</head>
	<body style="background-color: black">
		<div id="top-bar" class="container">
			<input type="text" id="search-box" placeholder="Search" />
			<button id="search">Search</button>
			<button id="left-btn" disabled>&LeftArrow;</button>
			<button id="random-btn" disabled>?</button>
			<button id="right-btn" disabled>&RightArrow;</button>
		</div>
		<div class="row">
			<div
				id="quote-box"
				class="position-absolute top-50 start-50 translate-middle"
			>
				<div id="quote-text" class="col-12 col-md-6 bg-dark offset-md-3">
					<p id="quote-result" class="text-light"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container bg-dark">
				<div id="random-quote">
					<p id="quote" class="text-light">Loading...</p>
				</div>
			</div>
		</div>

		<script src="assets/javascript/secrets.js"></script>
		<script src="assets/javascript/index.js"></script>
	</body>
</html>
