<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Lab 04</title>
		<!-- Import bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- Add a font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body style="background-color: black; font-family: 'Roboto', sans-serif">
		<!-- Main Div-->
		<div class="row border-1 border bg-dark text-light">
			<!-- Incomplete List -->
			<div class="col-sm-6 border-1 border">
				<div class="card-body">
					<h1>ToDo List</h1>
					<ul class="list-unstyled" id="todo-list">
						<input id="task" type="text" name="task" placeholder="Add a task" />
						<button id="button" type="button" class="btn btn-light">Add</button
						><br />
					</ul>
				</div>
			</div>
			<!-- Completed Tasks -->
			<div class="col-sm-6 border-1 border">
				<div class="card-body">
					<h1>Completed</h1>
					<ul id="completed-list"></ul>
				</div>
			</div>
		</div>
		<div>
			<!-- Instructions -->
			<div class="row border-1 border bg-dark text-light">
				<div class="col-sm-12 border-1 border">
					<div class="card-body">
						<h1>Instructions</h1>
						<p>
							<ul>
								<li>
									Add a task by typing it into the text box and clicking the button or pressing enter.
								</li>
								<li>
									Click on a task to mark it as complete.
								</li>
								<li>
									Right Click on the any tasks to remove them.
								</li>
							</ul>
						</p>
					</div>
				</div>
		</div>
		<!-- Import JS -->
		<script src="assets/js/index.js"></script>
	</body>
</html>
