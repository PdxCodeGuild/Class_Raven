<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="index.css">
    <title>To Do List</title>
</head>

<body>
    <nav class="navbar has-background-grey-lighter mb-6" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item"> Home </a>

                <a class="navbar-item"> Create Task </a>

                <a class="navbar-item"> Retrieve Task </a>

                <a class="navbar-item"> Update Task </a>

                <a class="navbar-item"> Delete Task </a>

                <div class="navbar-item has-dropdown is-hoverable"></div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="columns is-mobile is-flex is-flex-wrap-wrap is-justify-content-center is-align-content-center">
        <div class="column is-one-quarter"></div>
        <div class="column is-one-quarter">
            <div class="card has-background-primary-dark">
                <div class="card-content">
                    <div class="content">
                        <h2>Title:</h2>
                        <input class="input" type="text" id="title" required>
                        <h3>Topic:</h3>
                        <input class="input" type="text" id="subTitle" required>
                        <br>
                        <br>
                        <h5>Content:</h5>
                        <textarea class="textarea" id="content" cols="12" rows="5"
                            placeholder="Detailed Task"></textarea>
                        <br>
                        <br>
                        <button class="button is-primary" id="submit">Create Task</button>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
        <div id="madeTask">

        </div>
        <div class="column is-one-quarter"></div>
    </div>

    <template id="templateCard">
        <div class="column is-mobile">
            <div class="card has-background-warning">
                <div class="card-content">
                    <div class="content is-flex is-flex-direction-column">
                        <h2 class="heading" id="title-post">Card Title</h2>
                        <h3 class="heading" id="subTitle-post">subtitle</h3>
                        <p class="" id="body-post" class="">to do items</p>
                        <button id="delete" class="button is-small is-primary is-align-self-flex-end mb-4">Delete</button>
                        <button id="re-add" class="button is-small is-primary is-align-self-flex-end">Re-Add</button>
                    </div>
                    <button class="button is-fullwidth is-primary">Complete</button>
                </div>
            </div>
        </div>
    </template>
    <script src="index.js"></script>
</body>

</html>
