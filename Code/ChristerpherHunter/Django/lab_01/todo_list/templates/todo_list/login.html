{% extends "todo_list/base.html" %}
{% load static %}
{% block content %}

<h1 class="title center is-1">LOGIN</h1>
<form action="{% url 'todo_list:login' %}" , method="POST">

    {% csrf_token %}

    <div class="field">
        <p class="control has-icons-left has-icons-right">
        <p class="mb-2"><strong>Email</strong></p>
        <input class="input is-large" type="email" placeholder="Email">
        <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
        </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
        <p class="mb-2"><strong>Password</strong></p>
        <input class="input is-large" type="password" placeholder="Password">
        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
        </span>
        </p>
    </div>
    <div class="field">
        <p class="control">
            <button class="button is-success">
                Login
            </button>
        </p>
    </div>
</form>
{% endblock %}
