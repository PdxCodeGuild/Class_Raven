{% extends "todo_list/base.html" %}
{% load static %}
{% block content %}

<h1 class="title center is-1">CREATE TODO</h1>
<form action="{% url 'todo_list:create' %}" , method="POST">

    {% csrf_token %}

    <div>
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input" , name="name">
            </div>
        </div>

        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" placeholder="Textarea" , name="message"></textarea>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <p class="mb-2"><strong>Priority</strong></p>
                <label class="radio">
                    <input type="radio" id="high" name="priority" value="High">
                    High
                </label>
                <label class="radio">
                    <input type="radio" id="medium" name="priority" value="Medium" checked>
                    Medium
                </label>
                <label class="radio">
                    <input type="radio" id="low" name="priority" value="low">
                    Low
                </label>
            </div>
        </div>
        <br>
        <br>       

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
