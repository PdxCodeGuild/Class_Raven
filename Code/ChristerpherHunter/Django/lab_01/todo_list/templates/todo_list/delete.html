{% extends "todo_list/base.html" %}

{% block content %}

<form action="{% url 'todo_list:delete' %}" , method="POST">

    {% csrf_token %}

    <p><strong>Delete Posts</strong>
    <div class="field has-addons">
        <div class="control is-expanded">
            <div class="select is-fullwidth">
                <select name="todo-delete">
                    {% for created_todo in  dummy_iter %}
                        <option value="title">Delete To-Do Title {{ created_todo }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="control">
            <button type="submit" class="button is-primary">Choose</button>
        </div>
    </div>
</form>
{% endblock %}
