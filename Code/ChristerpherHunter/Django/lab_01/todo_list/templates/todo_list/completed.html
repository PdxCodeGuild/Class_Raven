{% extends "todo_list/base.html" %}
{% load static %}
{% block content %}

<form action="{% url 'todo_list:completed' %}" , method="POST">

    {% csrf_token %}

    <p><strong>Completed To-Do</strong>
    <div class="field has-addons">
        <div class="control is-expanded">
            <div class="select is-fullwidth">
                <select name="todo-retrieve">
                    {% for created_todo in dummy_iter %}
                    <option value="title">Completed To-Do Title {{ created_todo }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="control">
            <button type="submit" class="button is-primary">Choose</button>
        </div>
    </div>
</form>

{% endblock %}
