{% extends "todo_list/base.html" %}
{% load static %}
{% block content %}

<form action="{% url 'todo_list:update' %}", method="POST">

    {% csrf_token %}

    <p><strong>Update To-Do</strong>
    <div class="field has-addons">
        <div class="control is-expanded">
            <div class="select is-fullwidth">
                <select name="todo-update">
                    {% for item in items %}
                    <option value="title">{{ item.todo_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="control">
            <button type="submit" class="button is-primary">Update</button>
        </div>
    </div>
</form>

{% endblock %}
