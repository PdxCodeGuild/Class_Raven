<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap ICON CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Todo List</title>
  </head>
  <body>
    

    <!-- Optional JavaScript -->
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <body class="bg-dark">

    <div class="container bg-light rounded m-5 p-2 p-lg-5 mx-auto">

    <div class="row">
        <!--Task List Header-->
        <div class="col-12 col-lg-6 offset-lg-3">
            <h1 class="display-4 bg-secondary text-dark rounded p-3 text-center">
            <b>Todo List</b>
            </h1>
        </div>
    </div>

    <!-- Tasks -->
    
        
      <h3 class="col-12 col-lg-6 offset-lg-3"> Open </h3>
        <div id="openList"></div>

        <h3 class="col-12 col-lg-6 offset-lg-3 my-2"> Complete </h3>
        <del><div id="completeList"></div></del>

        <div class="row my-4 ">
            <div class="d-grid col-6 mx-auto">
                <button class="btn btn-dark btn-outline-secondary position-relative" id="newTask">
                  <h3><i class="bi bi-clipboard-plus"></i></i></i> Add <i class="bi bi-clipboard-plus"></i></i></h3>
                </button>
            </div>
        </div>
    


    
    <!-- Footer, Copyright, and Anchor Link to Top of Page -->
    <footer class="p-5 col-12 col-lg-6 offset-lg-3 bg-secondary text-dark">
      <div class="container text-center">
          <p class="lead">  Copyright &copy; 2021 Lee Colburn <br> Jk, not really.
        </p>

      </div>
      </footer>
      <!--Todo List-->     <script src="todo.js"></script>  
    </body>
</html>
