<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize CSS-->
    <link href="./static/css/normalize.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Init Bootstrap as script -->
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></script>
    <!-- Link in css stylesheet-->
    <link href="static/css/style.css" rel="stylesheet">
    <!-- Bring in the custom theme-->
    <link href="static/css/custom_theme.css" rel="stylesheet">

    <title>Burri-Toes</title>
  </head>

  <body class="bg-light">
    <!-- Init Bootstrap Javascript bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary border border-danger border-3 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
            
            <img src="static/images/burrito_image.png" alt="" width="100" height="50" class="d-inline-block rounded-2 border border-1 border-primary">
            <b>Burri-Toez Shop</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#burrito_navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="burrito_navbar"> 
                <ul class="navbar-nav ms-auto">
                    <a class="nav-link"  href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link" href="" >History of Burritos</a>  
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Order Your Burrito</a>
                    <a class="nav-link" href="">Locations</a>
                    <a class="nav-link" href="">Contact Us</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- If an order message submitted, display it here -->
    {% if user_order %}
      <div class="toast fade show position-relative py-5 mt-5 top-0 start-50 translate-middle-x" data-bs-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <i class="bi bi-cart-check-fill"> </i>
          <strong class="me-auto">&nbsp&nbsp Start Your Engines! </strong>
          <small>now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          <strong>Success! Your order is being filled:</strong><br>
          <div class="mt-2 pt-3 border-top"></div>
          <button type="button" class="btn btn-primary btn-sm "><a href="{{ url_for('view_reciept') }}" class="text-secondary text-decoration-none">View reciept</a></button>
        </div>
      </div>
   {% endif %}

    <div class="container bg-light rounded m-5 p-2 p-lg-5 mx-auto">

        {% block content %}
        {% endblock %}
        
    </div>

    <!-- Footer, Copyright, and Anchor Link to Top of Page -->
    <footer class="p-5 bg-secondary text-center position-relative">
        <div class="container">
            <p class="lead">  Copyright &copy; 2021 Burri-Toez</p>
            
            <!-- Anchor Link to Top of Page -->
            <a href="#" class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up-square-fill text-primary h1"></i>
            </a>
        </div>
        </footer>
</html>
