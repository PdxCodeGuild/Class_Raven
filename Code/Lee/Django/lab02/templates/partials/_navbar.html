{%load static%}
<header class="site-header sticky-top py-1">
  <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
    <a class="py-2 d-sm-inline-block" aria-current="page" href="{% url 'blog:home' %}">Blog Home</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'blog:profile' user.username %}" class="py-2 d-sm-inline-block">{{ user.username }}'s Profile</a>   
    <a href="{% url 'blog:create' %}" class="py-2 d-sm-inline-block">New Entry</a>  
    <a href="{% url 'users:logout' %}" class="py-2 d-sm-inline-block">Logout</a>          
    {% else %}
    <a class="py-2  d-sm-inline-block" href="{% url 'users:register' %}">Register</a>
    <a class="py-2  d-sm-inline-block" href="{% url 'users:login' %}" >Login</a>
    {% endif %}
   </div>
  </nav>
</header>
