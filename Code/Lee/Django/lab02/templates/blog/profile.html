{% extends 'base.html' %} 
{% load static %} 

{% block content %}
    <h1 class="my-3">Welcome to <b>{{ user.username }}</b>'s Blog History</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
    {% for blog in blogs %}
        <div class="card text-dark bg-light mb-3 mx-2" style="max-width: 28rem;">
            <div class="card-header">{{ blog.date_created }}</div>
            <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.body }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
