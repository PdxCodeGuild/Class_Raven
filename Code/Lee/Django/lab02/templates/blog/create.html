{% extends 'base.html' %} {% block content %}

<h1> New Entry </h1>

<div class="row">
    <div class="col-10 offset-1 col-md-6 offset-md-3">
        <form action="{% url 'blog:create' %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-3 p-3">
            {% csrf_token %}
            {{form}}
            <button type='submit' class='btn btn-primary form-control mt-3'>Submit</button>
        </form>
    </div>
</div>


{% endblock %}
