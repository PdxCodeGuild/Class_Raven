<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href=".static/normalize.css">
    <link rel="stylesheet" href=".static/todo_app.css">

    <title>To Do List App</title>


</head>

<body class='col-6 offset-3'>
    <div>
        <form action="{% url 'todo_app:create' %}" class= 'p-4 m-2'  method="post">
            {% csrf_token %}
            Add To-do Item:  <input type="text" name="todo_item_text" />
            <Label for='priority'>Priority:</Label>
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="routine">Routine</option>
                <option value="low">Low</option>
            </select>
            <br>
            <center><button type="submit" class='p-1 m-3'>Submit</button></center>
        </form>
    </div>
    <h1>To Do List:</h1>
    <div>
        <ul>
            {% for todo_instance in todo_instances %}
            <li class='p-1 m-1'>
                <div>{{ todo_instance.todo_item_text }}---
                    {{todo_instance.priority}}---
                    {{todo_instance.created_date}}</div>
            </li>
            {% endfor %}
        </ul>
        <!-- </div>
    <h1>Completed:</h1>
    <div>

    </div> -->
</body>

</html>
