<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='lab-05-receipt.css')}}">


    <title>Burrito Receipt</title>

</head>
<body class= 'container-md col-6 offset-3'>
    <section>
        <h1>{{context.name}}, here is your Burrito Order</h1><br/>
        {{context.tortilla}} Tortilla<br>
        {{context.protein}}<br>
        {{context.rice}}<br>
        {{context.beans}}<br/>
        {% if additional_ingredients %}
        {{context.additional_ingredients}}<br>
        {% endif %}
        <h3>Delivery instructions: {{context.delivery}}</h3><br>
    </section>
</body>
</html>
