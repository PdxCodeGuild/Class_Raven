<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab04</title>

    <link rel="stylesheet" href="./static/css/normalize.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/ff1d9ad615.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./static/css/index.css" />

    <script defer src="./static/js/index.js"></script>
  </head>
  <body>
    <div class="container-lg">
      <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
          <div class="card w-70 my-5">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item text-white bg-primary text-center py-4"
              >
                <h2>To do List</h2>
              </li>
              <li class="list-group-item py-3">
                <div style="float: left">
                  <input
                    class="form-control form-control-lg"
                    id="text"
                    type="text"
                    name="text"
                    placeholder="Enter to do item"
                  />
                </div>
                <div style="float: right">
                  <button
                    id="submit"
                    type="button"
                    class="btn mx-auto"
                  >
                    <i class="fas fa-plus-square fa-2x"></i>
                  </button>
                </div>
              </li>
              <li id="incomplete-todos" class="list-group-item ">
                incomplete To do
              </li>
              <li id="complete-todos" class="list-group-item ">complete</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
