{% extends 'base.html' %}{% block content %} 
<div class="row d-flex justify-content-center mx-5">
  <table class="table table-hover table-bordered border-primary rounded">
    <thead class="table-primary">
        <tr class="text-center">
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Height</th>
          <th scope="col">Weight</th>
          <th scope="col">Types</th>
        </tr>
      </thead>
      {% for pokemon in pokemon.all %}
    <tbody class="text-center align-middle" id="{{pokemon.number}}">
      <tr>
        <td>{{pokemon.number}}</td>
        <td><img class="mx-2" src="{{pokemon.image_front}}" alt=""><br><a style="text-decoration: none;" href="{{pokemon.url}}">{{pokemon.name}}</a></td>
        <td >{{pokemon.height}}</td>
        <td >{{pokemon.weight}}lbs</td>
        <td>
        {% for types in pokemon.types.all %}
        {{types}}<br>
      
        {% endfor %}
      </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>

</div>
{% endblock content %}
