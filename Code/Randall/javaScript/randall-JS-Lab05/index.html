<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
</head>
<body>
  <main>
    <h2>Quote Generator</h2>
    <div class='btn-group'>
      <button id="getQuote">Get a Quote</button>
      <div class="selecter">
        <label value="theme">Pick a Theme</label> <select name="theme" id="adderValue">
          <option value="">
            Select
          </option>
          <option value="funny">
            Funny
          </option>
          <option value="cool">
            Cool
          </option>
          <option value="inspirational">
            Inspirational
          </option>
          <option value="art">
            Art
          </option>
        </select>
      </div><q id="quote">There should be a quote here. Click the button!☝</q>
      <p id="author">and who said it, here... 👈</p>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
