{% extends "base.html" %}

{% block content %}
    <h1>Renew: {{key_instance.key.title}}</h1>
    <p>Borrower: {{key_instance.borrower}}</p>
    <p{% if key_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{key_instance.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
