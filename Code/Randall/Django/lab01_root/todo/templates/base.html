{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>ToDo List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">ToDo List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" method="POST">
                {% csrf_token %}
                
                       
                <!--User input to add todo items-->
                <input class="form-control mr-sm-2" type="search" placeholder="Type new ToDo item here" aria-label="item" name="item">
                <form>
                  <label style="color: white; padding-left: 20px; padding-right: 20px; " for="prty">Choose Priority:</label>
                  <select name="prty" id="prty">
                    <option value="low">Low</option>
                    <option value="med">Med</option>
                    <option  value="high">High</option>
                  </select>
                  <input type="submit" value="Submit Todo Item">f
                </form>
                  <!--Submit button 
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Add to List</button> -->
            </form>
 
        </div>
      </nav>
        <br/>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
