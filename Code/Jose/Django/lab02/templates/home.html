{% extends 'base.html' %} {% load static %} {% block content %}
<div class="row d-flex justify-content-center vw-100">
    <div class="d-flex text-light bg-dark justify-content-center">
        <h1>Blog Posts</h1>
    </div>
    <div class="d-flex col-12 col-md-5 col-lg-6 justify-content-center">
        <ul class="list-group shadow">
            {% for blog in blogs %}
            <div class="m-4">
                <div class="card text-center">
                    <div class="card-header">{{blog.date_created|date}}</div>
                    <div class="card-body">
                        <h5 class="card-title">{{blog.title}}</h5>
                        <p class="card-text">{{blog.body}}</p>
                    </div>
                    <div class="card-footer text-muted">- {{blog.user.username}}</div>
                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
