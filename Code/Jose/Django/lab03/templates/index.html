{% extends 'base.html' %}{% block content %}
<table class="table table-striped table-dark table-hover">
    <thead>
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Pokemon Name</th>
            <th scope="col">Height</th>
            <th scope="col">Weight</th>
            <th scope="col">Types</th>
        </tr>
    </thead>
    {% for pokemon in pokemon.all %}
    <tbody class="text-center align-middle" id="{{pokemon.number}}">
        <tr>
            <td>{{pokemon.number}}</td>
            <td>
                <img src="{{pokemon.image_back}}" alt="pokemon back sprite"><img src="{{pokemon.image_front}}"
                    alt="pokemon front sprite">
                <br>
                <a style="text-decoration: none;" href="{{pokemon.url}}">{{pokemon.name}}</a>
            </td>
            <td>{{pokemon.height}}</td>
            <td>{{pokemon.weight}} lbs</td>
            <td>
                {% for types in pokemon.types.all %}
                {{types}}
                <br>
                {% endfor %}
            </td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock content %}
