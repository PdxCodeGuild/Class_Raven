{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <meta name="lab3" content="width-device-width", initial-scale=1.0>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'pokedex/style.css' %}">
    </head>
    <body class="black">
        <h2 class='center-align white-text'>Pokedex</h2>
        <div class='container'>
            <div class='row'>
                {% for item in allpokemon %}
                    <div id='poke-div' class="center-align ">
                        <p>
                            Number #{{ item.number }}:
                            {{ item.name }}
                        </p>
                        <img src="{{ item.image_front }}">
                        <img src="{{ item.image_back }}">
                        <p>
                            Description: <a href="{{ item.description }}">Click Here</a>
                        </p>
                    </div>
    
    
                {% endfor %}
    
    
    
    
            </div>

        </div>
        





















        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>

</html>
