<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito</title>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0d2a2061f5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css')}}">

</head>
<body>
 
    <!-------------------section 1--------------------->

    <div class="container1">
        <div class="box1">
            <span> <img src="{{url_for('static', filename='images/Burrito1.jpg')}}"  alt=""></span>&nbsp&nbsp<span><h2>Welcome to Big Burritos!</h2></span>
        </div>
    </div>
        
      <!-------------------Intro--------------------->
<form action="/receipt" method="POST"> 
    <div class="enter-name">
    Enter Name:&nbsp&nbsp
        <div class="form-row">
        <div class="col">
            <input type="text" class="form-control" name="first" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" name="last" placeholder="Last name">
        </div>
        </div>
    </div>


  
<!-------------------Section 2--------------------->
  <div id="content-container">
     
            <div class=row>
            <div class=col-6>
                <div class="tortilla-container"> <h3>Tortilla</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tortilla" id="white" value="white" checked>
                    <label class="form-check-label" for="whitet">
                    White
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tortilla" id="wheat" value="wheat" >
                    <label class="form-check-label" for="wheat">
                    Wheat
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tortilla" id="spinach" value="spinach">
                    <label class="form-check-label" for="spinach">
                    Spinach
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tortilla" id="corn" value="corn">
                    <label class="form-check-label" for="corn">
                    Corn
                    </label>
                </div>
                </div>
            </div>

            <div class=col-6>
                <div class="rice-container"> <h3>Rice</h3>
                <br>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="rice" id="wrice" value="white rice" checked>
                <label class="form-check-label" for="wrice">
                    White Rice
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="rice" id="brice" value="brown rice">
                <label class="form-check-label" for="brice">
                    Brown Rice
                </label>
                </div>
                </div>
            </div>
            
            </div>
                
                

            <!-------------------section 3--------------------->
            <div class=row>
            <div class=col-6>
                <div class="protein-container"> <h3>Protein</h3>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="protein" id="carnitas" value="carnitas" checked>
                <label class="form-check-label" for="carnitas">
                    Carnitas
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="protein" id="sofritas" value="sofritas">
                <label class="form-check-label" for="sofritas">
                    Sofritas
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="protein" id="chicken" value="chicken">
                <label class="form-check-label" for="chicken">
                    Chicken
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="protein" id="none" value="none">
                <label class="form-check-label" for="none">
                    None
                </label>
                </div>
                </div>
            </div>

            <div class=col-6>
                <div class="beans-container"> <h3>Beans</h3>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="beans" id="blackb" value="black beans" checked>
                <label class="form-check-label" for="blackb">
                    Black Beans
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="beans" id="pintob" value="pinto beans">
                <label class="form-check-label" for="pintob">
                    Pinto Beans
                </label>
                </div>
                </div>
            </div>
            </div>
            <!-------------------section 4--------------------->
            
            <div class=row>
            <div class=col-6>
                <div class="additional-container"> <h3>Additional Items</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="additional" value="cheese" id="cheese">
                    <label class="form-check-label" for="cheese">
                    Cheese
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="additional" value="sour cream" id="sour-cream">
                    <label class="form-check-label" for="sour-cream">
                    Sour Cream
                    </label>
                </div>
                
            </div>
            </div>

            <div class=col-6>
                <div class="delivery-container">
                <h3>Delivery Notes</h3>
                <form>
                    <div class="form-group">
                    <label class="instructions-label" for="delivery-instructions">Enter Instructions:&nbsp&nbsp</label>
                    <textarea class="form-control" name="instructions" placeholder="..." id="delivery-instructions" rows="3"></textarea>
                    </div>
                </form>
                </div>
            </div>
            </div>

        <div class="select-container">
            <div class=row></div>
            <div class=col-6>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">How many? ($8.99/each)</label>
                    <select class="form-control" name="how-many" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
            </div>
        </div>
    
<br>
        <div class="submit">
            <input class="btn btn-primary btn-lg" type="submit" value="submit"/>
        </div>

    </div>
</form>
<br>
<br>

</body>
</html>
