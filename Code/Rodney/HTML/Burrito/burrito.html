<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito</title>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="burrito.css">

</head>
<body>
 
    <!-------------------section 1--------------------->

    <div class="container1">
        <div class="box1">
            <span> <img src="Burrito1.jpg" alt=""></span>&nbsp&nbsp<span><h2>Welcome to Big Burritos!</h2></span>
        </div>
    </div>
        
      <!-------------------Intro--------------------->
<div class="enter-name">
  Enter Name:&nbsp&nbsp
  <form>
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
  </form>
</div>

    <!------------------section 2--------------------->
  <div id="content-container">
    <div class=row>
      <div class=col-6>
          <div class="tortilla-container"> <h3>Tortilla</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tortilla" id="whitet">
            <label class="form-check-label" for="whitet">
              White
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tortilla" id="wheat" >
            <label class="form-check-label" for="wheat">
              Wheat
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tortilla" id="spinach">
            <label class="form-check-label" for="spinach">
              Spinach
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tortilla" id="corn">
            <label class="form-check-label" for="corn">
              Corn
            </label>
          </div>
        </div>
      </div>

      <div class=col-6>
        <div class="rice-container"> <h3>Rice</h3>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rice" id="wrice">
          <label class="form-check-label" for="wrice">
            White Rice
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rice" id="brice">
          <label class="form-check-label" for="brice">
            Brown Rice
          </label>
        </div>
        </div>
      </div>
      
    </div>
        
          

    <!-------------------section 3--------------------->
    <div class=row>
      <div class=col-6>
        <div class="protein-container"> <h3>Protein</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="protein" id="carnitas">
          <label class="form-check-label" for="carnitas">
            Carnitas
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="protein" id="sofritas">
          <label class="form-check-label" for="sofritas">
            Sofritas
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="protein" id="chicken">
          <label class="form-check-label" for="chicken">
            Chicken
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="protein" id="none">
          <label class="form-check-label" for="none">
            None
          </label>
        </div>
        </div>
      </div>

      <div class=col-6>
        <div class="beans-container"> <h3>Beans</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="beans" id="blackb">
          <label class="form-check-label" for="blackb">
            Black Beans
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="beans" id="pintob">
          <label class="form-check-label" for="pintob">
            Pinto Beans
          </label>
        </div>
        </div>
      </div>
    </div>
     <!-------------------section 4--------------------->
    
     <div class=row>
      <div class=col-6>
        <div class="additional-container"> <h3>Additional Items</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="additional" id="cheese">
            <label class="form-check-label" for="cheese">
              Cheese
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="additional" id="sour-cream">
            <label class="form-check-label" for="sour-cream">
              Sour Cream
            </label>
          </div>
        
      </div>
      </div>
      <div class=col-6>
        <div class="delivery-container">
          <h3>Delivery Notes</h3>
          <form>
            <div class="form-group">
              <label class="instructions-label" for="delivery-instructions">Enter Instructions:&nbsp&nbsp</label>
              <textarea class="form-control" id="delivery-instructions" rows="3"></textarea>
            </div>
          </form>
        </div>
    </div>
    </div>

<div class="submit">
  <button type="button" class="btn btn-primary btn-lg">Submit</button>
</div>
</div>
<br>
<br>

</body>
</html>
