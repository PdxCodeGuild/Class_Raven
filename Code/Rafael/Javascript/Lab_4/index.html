<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- index.css  -->
  <link rel="stylesheet" href="./static/index.css"/>
  <!-- jQuery  -->

  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

  <title>To Do List (Javascript)</title>

<body>
    
    <!-- To Do List  -->
  <div id="todo-list">
    <h1 style="margin-top:-20px; padding-bottom:15px;" >To Do List (vanilla JavaScript)</h1>
    <div>
      <input type="text" id="text">
      <button id="submit">Create</button>
  </div> 
      <!-- Incomplete  -->
      <h1>Incomplete</h1>
      <!-- DOM manipulation will appear below-->    
     
      <div id="incomplete-todoListObject"></div>
      <!-- Complete  -->
      <h1>Complete</h1>
      <div id="complete-todoListObject"></div>
  </div>
  <!-- Javascript / jQuery  -->
  <script src="./static/index.js"></script>
  
</body>
