{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To-Do List {% block title %}{% endblock title %}</title>
  </head>
  <body>
  <div>
    <form class="form-inline my-2 my-lg-0" style="margin-top:60px!important; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 300px; margin-left:20px; margin-right:20px;" method="POST">
      <h4 class="input_label" style="margin-right:15px;">To-do Item: </h4>
      {% csrf_token %}
        
        <input class="form-control mr-sm-2"  type="search" placeholder="type your todo here.." aria-label="Search" name="mymodel" style="
        width:50%!important;">
        <label for="priority" class="form-label" style="margin-top:20px;">&nbsp;Priority &nbsp; &nbsp;</label>
                <select class="form-select btn btn-outline-secondary" id="priority" name="priority" style="
                  width:30%!important;">
                    <option selected>select priority</option>
                    <option name="priority" class="text-success" value="l">Low&nbsp;&nbsp;</option>
                    <option name="priority" class="text-warning" value="m">Medium&nbsp;&nbsp;</option>
                    <option name="priority" class="text-danger" value="h">High&nbsp;ðŸ”¥</option>
                    
                </select>
                <p>&nbsp;&nbsp;</p>
                <button class="btn btn-outline-secondary .justify-content-centermy-2 my-sm-0" type="submit">Add To List</button>
                
            </div>
            
            
      </form>
  </div>
    <div class="container">
      {% block content %}
    
      {% endblock content %}
    </div>
   
    <script src="https://kit.fontawesome.com/1a8b693822.js" crossorigin="anonymous"></script>
  </body>
</html>
