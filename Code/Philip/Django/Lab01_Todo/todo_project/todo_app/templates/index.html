{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Do List</title>
    <link rel="stylesheet" href="{% static 'index.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/907d18e42c.js" crossorigin="anonymous"></script>
</head>
    <body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div>
                <h1>Honey Do List</h1>
                <p>Today is:  {% now "jS F Y" %}</p>
                                </div>
                <!--<div class="input-group">  
                    <input class="form-control" id="enterTask" type="text" placeholder="Enter a task for your spouse" aria-label="default input example">
                    <button type="submit" id="submit_button" class="addBtn btn btn-primary">Submit</button>
                </div>-->
                
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</header>

<div class="container">
    
    <div class="row">
        
        <div class="col-lg-1"></div>
        <div class="task-bucket col-lg-10">
            <div class="new-todo">
                
            <a href="{% url 'todo_form.new' %}">Add a Todo <i class="fas fa-plus"></i></a>
            </div>
            <ul id="task">
                <!-- Here we will add, via Javascript for each task: <li data-id=”0">Clean the garden</li> and <i class=”far fa-trash-alt”></i> -->
                {% for each_todo in items%}
                
                <li>{{each_todo.title}}

                    <ul>
                        <li class="subtask">Priority: {{each_todo.priority_choice}}</li>
                        <li class="subtask">Created: {{each_todo.created_date}}</li>
                    </ul>
                </li></a>
                {% endfor %}
            </ul>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
</body>
</html>
