{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}

<h1 class="details">Add Post</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 form-group blog-entry">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>   <a href="{% url 'profile' %}" class="btn btn-secondary">Back</a>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>


{% endblock %}
