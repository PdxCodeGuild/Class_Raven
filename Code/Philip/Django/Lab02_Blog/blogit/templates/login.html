{% extends 'base.html' %}
{% block title %}Welcome to BlogIt{% endblock %}
{% block content %}

<h1 class="heading">Welcome to BlogIt</h1>
<br/><br/>
<h2 class="paragraph">Login</h2>
<div class="form-group blog-article">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Login</button>
</form>
</div>
<br/><br/>
<a href="{% url 'register' %}">Register</a> 


{% endblock %}
