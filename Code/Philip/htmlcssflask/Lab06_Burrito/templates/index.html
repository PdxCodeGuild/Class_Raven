<!DOCTYPE html>
<!-- root element -->
<html lang="en">
  <!-- the head contains metadata about the document  -->
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title, the text that appears on a browser -->
    <title>Burrito Order Form</title>
    <!-- import external css -->
   
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css')}}"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
        </style>
  </head>
  <!-- the body contains the actual document that will be shown to the user -->
  <body>
    <header class="header">
    <h1">Order a <u>Delicioso</u> Burrito Today!</h1>
    </header>
    <form action="{{url_for('handle_data')}}" method="POST">
    <div>
      <div class="container row order-form">
      
          <fieldset class="col-sm-6 container g-3">
            <legend class="col-form-label col-sm-2">Tortilla</legend>
            <div class="col-sm-6">
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="tortilla" id="customCheck1" value="White Flour">
                <label class="custom-control-label" for="customCheck1">
                  White Flour
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="tortilla" id="customCheck2" value="Wheat Flour">
                <label class="custom-control-label" for="customCheck2">
                  Wheat Flour
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="tortilla" id="customCheck3" value="Spinach">
                <label class="custom-control-label" for="customCheck3">
                  Spinach
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="tortilla" id=" customCheck4" value="Corn">
                <label class="custom-control-label" for="customCheck4">
                  Corn
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="col-sm-6 container g-3">
            <legend class="col-form-label col-sm-2">Rice</legend>
            <div class="col-sm-6">
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="rice" id="customCheck1" value="White Rice">
                <label class="custom-control-label" for="customCheck1">
                  White Rice
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="rice" id="customCheck2" value="Brown Rice">
                <label class="custom-control-label" for="customCheck2">
                  Brown Rice
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="rice" id="customCheck2" value="No Rice">
                <label class="custom-control-label" for="customCheck2">
                  None
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="col-sm-6 container g-3">
            <legend class="col-form-label col-sm-2">Beans</legend>
            <div class="col-sm-6">
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="beans" id="customCheck1" value="Black Beans">
                <label class="custom-control-label" for="customCheck1">
                  Black Beans
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="beans" id="customCheck2" value="Pinto Beans">
                <label class="custom-control-label" for="customCheck2">
                  Pinto Beans
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="beans" id="customCheck2" value="No Beans">
                <label class="custom-control-label" for="customCheck2">
                  None
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="col-sm-6 container g-3">
            <legend class="col-form-label col-sm-2">Protein</legend>
            <div class="col-sm-6">
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="protein" id="customCheck1" value="Carnitas">
                <label class="custom-control-label" for="customCheck1">
                  Carnitas
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="protein" id="customCheck2" value="Chicken">
                <label class="custom-control-label" for="customCheck2">
                  Chicken
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="protein" id="customCheck3" value="Sofritas">
                <label class="custom-control-label" for="customCheck3">
                  Sofritas
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="protein" id="customCheck4" value="No Protein">
                <label class="custom-control-label" for="customCheck4">
                  None
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="col-sm-6 container g-3">
            <legend class="col-form-label col-sm-2">Cheese</legend>
            <div class="col-sm-6">
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="cheese" id="customCheck1" value="Cheese">
                <label class="custom-control-label" for="customCheck1">
                  Cheese
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="cheese" id="customCheck1" value="No Cheese">
                <label class="custom-control-label" for="customCheck1">
                  None
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="col-sm-6 container g-3">
            <legend class="col-form-label col-sm-2">Sour Cream</legend>
            <div class="col-sm-6">
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="sourcream" id="customCheck2" value="Sour Cream">
                <label class="custom-control-label" for="customCheck2">
                  Sour Cream
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="sourcream" id="customCheck2" value="No Sour Cream">
                <label class="custom-control-label" for="customCheck2">
                  None
                </label>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
        <div class="order-box">
        <div class="name-input">
            <label for="inputFirstName" class="form-label">Name</label>
            <input type="firstname" name="name" class="form-control" id="inputfirstname">
        </div>

        <div class="password-box">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password" name="password">
        </div>
        
        <div class="delivery-instructions">
            <div class="inputtext">
              <label for="deliveryinstructions" class="form-textarea-label">
                  Delivery Instructions</label>
              <textarea class="form-control" name="deliveryinstructions" id="deliveryinstructions"></textarea>
            </div>
        </div>
        
        
        <div class="button-box">
          <button type="submit" id="submit-button" class="btn" value="submit">Burrito Mas Rapido!</button>
        </div>
    
    </div>
  </form>
    <div class="receipt-box">
      Gracias {{name}} for your purchase!

    </div>



  </body>
</html>
