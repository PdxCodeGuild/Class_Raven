<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="./static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/907d18e42c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <h1 id="result"></h1>
                   
                    <div class="button-center input-group">
                          
                        
                        <button type="submit" id="button" class="button-center addBtn btn btn-primary">Get Quotes</button>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="page col-sm-5">
                    <div class="change-page input-group">  
                        <button type="submit" id="previous" class="button-center addBtn btn btn-primary">Previous Page</button>
                    </div>
                </div>
                <div class="page col-sm-5">
                    <div class="change-page input-group">  
                        <button type="submit" id="next" class="button-center addBtn btn btn-primary">Next Page</button>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="quoteBucket" id="app">
                    <!-- Here we will add, via Javascript for each task: <li data-id=”0">Clean the garden</li> and <i class=”far fa-trash-alt”></i> -->
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    

    <script src="./static/secrets.js"></script>
    <script src="./static/index.js"></script>
</body>
</html>
