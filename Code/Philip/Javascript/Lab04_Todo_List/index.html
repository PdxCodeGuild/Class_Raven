Instructions:
Let's make a simple todo-list which supports the following operations:
 -add an item to the list
 -remove an item from the list
 -mark an item as completed
Removed items should disappear entirely. 
Completed items should appear at the bottom (or in a separate list) with a line through them.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Do List</title>
    <link rel="stylesheet" href="./static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/907d18e42c.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h1>Honey Do List</h1>
                   
                    <div class="input-group">  
                        <input class="form-control" id="enterTask" type="text" placeholder="Enter a task for your spouse" aria-label="default input example">
                        <button type="submit" id="submit_button" class="addBtn btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="task-bucket col-sm-8">
                <ul id="task">
                    <!-- Here we will add, via Javascript for each task: <li data-id=”0">Clean the garden</li> and <i class=”far fa-trash-alt”></i> -->
                </ul>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
      
<script src="./static/app.js"></script>
</body>
</html>
