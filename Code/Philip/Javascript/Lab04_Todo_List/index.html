<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/index.css">
    <script src="https://kit.fontawesome.com/907d18e42c.js" crossorigin="anonymous"></script>
    <title>HoneyDo List</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 honeydo-title">
                    <h1>Honey Do List</h1>
                   
                    <div class="input-group input-align">  
                        <input type="text" placeholder="I want my boo to..." id="enterTask" class="honeydo_input" />
                        <button type="submit" id="submit_button" class="honeydo_button addBtn btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </header>
   
  
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <ul class="honeydo_list"></ul>
                </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
                <div class="col-sm-8 complete">Done HoneyDos
                    <ul class="completed_list"></ul>
                </div>
            <div class="col-sm-2"></div>
        </div>
    </div>


  
    <script src="./static/app.js"></script>
</body>
</html>
