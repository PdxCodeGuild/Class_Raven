{%load static%}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pics_app:home' %}">Picster</a>

        {% if request.user.is_authenticated %}
        <a href="{% url 'pics_app:create' %}" class='link-success'>
            <i class="far fa-plus-square large-icon"></i>
        </a>
        {% endif %}


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 d-flex justify-content-end">
                <div class="d-flex gap-2">

                    {% if request.user.is_authenticated %}
                    <li class="nav-item my-auto">
                        <a class="nav-link" href="{% url 'users_app:logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users_app:detail' user.username %}">
                            <img src="{% static request.user.avatar.url %}" class="rounded-circle" height=40 width=40 alt="{{user.username}}'s avatar">
                        </a>
                    </li>
                </div>

                {% else %}
                <div class="d-flex gap-2">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users_app:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users_app:register' %}">Sign up</a>
                    </li>
                </div>

            </ul>
            {% endif %}
        </div>
    </div>
</nav>
