{% load static %}

<div class="card pt-3">

    <!-- USER AVATAR AND USERNAME -->
    <img src="{% static user.avatar.url %}" alt="{{user.username}}'s avatar" class="card-img-top rounded-circle shadow mx-auto" style="height:100px; width:100px">
    
    <div class="card-body p-3">
        <h1 class="h1 card-title text-muted text-center">
            <a href="{% url 'users_app:detail' user.username %}" 
            class="link-secondary text-decoration-none">@{{user.username}}</a>
        </h1>
    </div>
    {% include 'users/_follow-panel.html' with user=user %}


    <div class="card-footer d-flex justify-content-between">
        <a href="{% url 'users_app:update' user.username%}" class='link-secondary'>
            {% if request.user == user %}
                <i class="fas fa-edit"></i>
            {% endif %}
        </a>
        <a href="{% url 'users_app:detail' user.username%}" class='link-secondary'>
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>

</div>
