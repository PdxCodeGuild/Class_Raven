{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7e23fc28a2.js"
      crossorigin="anonymous"
    ></script>


    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>


    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Picster</title>
</head>
<body>
    <!-- include the csrf_token so it can be used in JS when making API calls -->
    {% csrf_token %}

    {% include 'partials/_navbar.html' %}
    <main class="container">

        {% if errors %}
        <div class="row w-100">
            {% for error in errors %}
            <div class="col-12 col-lg-6 offset-lg-3">
                <div class="position-absolute start-50 translate-middle alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
                    {{error}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
            
        {% endblock content %}
    </main>

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
