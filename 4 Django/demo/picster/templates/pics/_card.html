{% block content %}
{% load static %}


<div class="col-12 col-lg-6 mt-4">
    <div class="card pt-3">
        <img src="{% static pic.image.url %}" class="card-img-top mx-auto" style="height: auto; width: 300px"
            alt="pic{{pic.id}}">
        <div class="card-body p-3">
            <h5 class="h5 card-title text-muted">
                <a href="" class='link-secondary text-decoration-none'>@{{pic.user.username}}</a>
                <small>
                    - {{pic.date_created}}
                </small>
            </h5>

            <p class="card-text">{{pic.caption}}</p>

        </div>

        <div class="card-footer d-flex justify-content-between">
            <div class="d-flex gap-2">
                <a href="#" class='link-secondary'>
                    <i class="fas fa-edit"></i>
                </a>
                <a href="#" class='link-secondary'>
                    <i class="far fa-trash-alt"></i>
                </a>
            </div>
            <div class="d-flex gap-2">
                <a href="#" class='link-secondary'>
                    <i class="fas fa-heart my-auto"></i>
                </a>
                <a href="#" class='link-secondary'>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
