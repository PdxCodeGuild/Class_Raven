<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/normalize.css') }}"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/7e23fc28a2.js"
      crossorigin="anonymous"
    ></script>

    <title>To Do List</title>
  </head>
  <body class="bg-dark">
    <!-- If an error message is rendered with the template, display it here -->
    {% if error %}
    <div
      class="
        alert alert-danger alert-dismissable
        position-absolute
        w-100
        d-flex
        show
        fade
        align-items-center
        justify-content-between
      "
    >
      <span>
        <i class="fas fa-exclamation-triangle"></i>
        <strong>Oops!</strong> {{ error }}
      </span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %}

    <div class="container bg-info rounded m-5 p-2 p-lg-5 mx-auto">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
