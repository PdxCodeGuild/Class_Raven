<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/css/normalize.css">
    <link rel="stylesheet" href="./static/css/index.css">

    <title>CSS Transitions & Animations</title>
</head>
<body>

    <section id="animation-section">

        <div class="pattern">
            <div class="box">
                <div class="top left circle smaller"></div>
            </div>
            <div class="box">
                <div class="top circle small"></div>
            </div>
            <div class="box">
                <div class="top right circle smaller"></div>
            </div>

            <div class="box">
                <div class="left circle small"></div>
            </div>
            <div class="box">
                <div class="circle"></div>
            </div>
            <div class="box">
                <div class="right circle small"></div>
            </div>

            <div class="box">
                <div class="bottom left circle smaller"></div>
            </div>
            <div class="box">
                <div class="bottom circle small"></div>
            </div>
            <div class="box">
                <div class="bottom right circle smaller"></div>
            </div>
        </div>

    </section>

    <section id="card-section">
        <div class="card">
            <div class="circle">
                <h1>New Product!</h1>
                <p>Learn more...</p>
            </div>
            <div class="content">
                <h1>New Product!</h1>
                <h3>Starting at $19.99</h3>
                <button>Learn more</button>
            </div>
        </div>
    </section>

   
</body>
</html>
